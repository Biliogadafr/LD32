[application]

name="LD32"
main_scene="res://Level1/Level1.scn"
icon="icon.png"

[autoload]

level_switcher="res://level_switcher.gd"

[display]

width=1024
height=768

[input]

move_left=[key(A), key(Left)]
move_up=[key(Up), key(W)]
move_down=[key(S), key(Down)]
move_right=[key(D), key(Right)]
teleport=[mbutton(0, 2), key(Space)]
hack=[key(Shift), mbutton(0, 1)]

[physics_2d]

default_gravity=0
